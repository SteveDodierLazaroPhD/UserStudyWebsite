"You can send the collected data to UCL by using the <span class=\"fa fa-gear fa-fw\"></span>%studyManager%. It will tell you how many days you have completed and how many more days before you can send the data. The connection is encrypted.": You can send the collected data to UCL by using the <span class="fa fa-gear fa-fw"></span>%studyManager%. It will tell you how many days you have completed and how many more days before you can send the data. The connection is encrypted.
"Your data will only be consulted by the researchers involved with this project, and by people mandated by UCL for PhD examination purposes. I may invite future collaborators from other academic institutions to help me with the analysis, but your data will never be shared with businesses or with non-academic institutions.": Your data will only be consulted by the researchers involved with this project, and by people mandated by UCL for PhD examination purposes. I may invite future collaborators from other academic institutions to help me with the analysis, but your data will never be shared with businesses or with non-academic institutions.
