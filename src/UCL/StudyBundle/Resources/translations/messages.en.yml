"Details of Study": Details of Study
"I study the ways in which people multitask with their computer. Specifically, how you perform multiple tasks concurrently, and how often your tasks are interrupted and resumed. I will collect data (see list below) on your personal computer about the applications you use, for a period of about 3 weeks. This will allow me to understand how often, how much and how you multitask. I will use the data to test if machine learning algorithms are able to reconstruct your multitasking patterns as well as a human.": I study the ways in which people multitask with their computer. Specifically, how you perform multiple tasks concurrently, and how often your tasks are interrupted and resumed. I will collect data (see list below) on your personal computer about the applications you use, for a period of about 3 weeks. This will allow me to understand how often, how much and how you multitask. I will use the data to test if machine learning algorithms are able to reconstruct your multitasking patterns as well as a human.
"After the data collection, I will invite you for a 1-hour interview about how you use your computer. The interview will be done at UCL, or via Skype or Google Hangout based on your preferences. I will record and transcribe the interview, as a standard research practice to avoid missing or misinterpreting your answers. The audio recording files will be transferred from the recording devices to a UCL server which is only accessible to me, and erased from the original recording devices right after the interview. The recording files will be erased from the server after the transcription has taken place, and the transcripts will also be kept on that server.": After the data collection, I will invite you for a 1-hour interview about how you use your computer. The interview will be done at UCL, or via Skype or Google Hangout based on your preferences. I will record and transcribe the interview, as a standard research practice to avoid missing or misinterpreting your answers. The audio recording files will be transferred from the recording devices to a UCL server which is only accessible to me, and erased from the original recording devices right after the interview. The recording files will be erased from the server after the transcription has taken place, and the transcripts will also be kept on that server.
"If you decide to participate to part 2 later on, you will be proposed to use an application to help you avoid interruptions and issues when multitasking, based on the results of the data collection. You will be able to propose changes to the software and you will decide how you want to use it and it can be made more useful for you.": If you decide to participate to part 2 later on, you will be proposed to use an application to help you avoid interruptions and issues when multitasking, based on the results of the data collection. You will be able to propose changes to the software and you will decide how you want to use it and it can be made more useful for you.
