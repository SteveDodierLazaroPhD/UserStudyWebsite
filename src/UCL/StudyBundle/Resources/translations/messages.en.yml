"I will install a piece of software on your computer, based on <a href=\"http://zeitgeist-project.com/\">GNOME Zeitgeist</a> (a data collection framework used by Ubuntu), that will record which applications you use and the filenames of documents you open and save (the content is not recorded). I will record which windows are open at the same time, in which workspaces and how you switch between them. I will also record the titles of open windows and visited web pages (but not their content). I will record the title and message of error and warning dialogs to identify the causes of task interruptions. Metadata will be collected about your clipboard (but not the clipboard content). Finally, I will record when your computer is active and inactive (to calculate your reward). I do not record the content of your documents, your private conversations or emails, or what you type on your keyboard.": I will install a piece of software on your computer, based on <a href="http://zeitgeist-project.com/">GNOME Zeitgeist</a> (a data collection framework used by Ubuntu), that will record which applications you use and the filenames of documents you open and save (the content is not recorded). I will record which windows are open at the same time, in which workspaces and how you switch between them. I will also record the titles of open windows and visited web pages (but not their content). I will record the title and message of error and warning dialogs to identify the causes of task interruptions. Metadata will be collected about your clipboard (but not the clipboard content). Finally, I will record when your computer is active and inactive (to calculate your reward). I do not record the content of your documents, your private conversations or emails, or what you type on your keyboard.
