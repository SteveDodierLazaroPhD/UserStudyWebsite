"What happens to your collected data?": What happens to your collected data?
"The data is stored at all times on a private server in a location accessible only from within the UCL network. The data collected on your computer is sent via an encrypted connection to that server (via our participant website), and the data collected during interviews is manually transferred to the server right after the interview (and all recording equipment wiped). Only I and a handful of colleagues have the necessary credentials to access this server and read your data. The data will be deleted as soon as the research project is over and its results have been published. It will be kept until June 2017 at the latest. If you decide that you want to withdraw from the study earlier than this data, you can contact me to have me delete your data.": The data is stored at all times on a private server in a location accessible only from within the UCL network. The data collected on your computer is sent via an encrypted connection to that server (via our participant website), and the data collected during interviews is manually transferred to the server right after the interview (and all recording equipment wiped). Only I and a handful of colleagues have the necessary credentials to access this server and read your data. The data will be deleted as soon as the research project is over and its results have been published. It will be kept until June 2017 at the latest. If you decide that you want to withdraw from the study earlier than this data, you can contact me to have me delete your data.
